<!DOCTYPE html>
<html class="mdl-js">
  <head>
    <meta charset="UTF-8">
    <title>Notes</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
	<link rel="stylesheet" href="style.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100 is-upgraded is-small-screen">
		<header class="mdl-layout__header">
			<div class="mdl-layout__drawer-button" role="button">
				<i class="material-icons">menu</i>
			</div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Firebase Notes</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
	
		<div class="body-ribbon"></div>
		<main class="body-main mdl-layout__content">
			<div class="body-container mdl-grid">
				<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
				<div class="body-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
					<h3 class="login-banner">Sign in to Firebase Notes</h3>
					
					<form class="form-login">
						<div class="mdl-textfield mdl-js-textfield">
							<label class="mdl-textfield__label" for="email">Email address</label>
							<input type="email" class="mdl-textfield__input" id="email">
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<label class="mdl-textfield__label" for="password">Password</label>
							<input type="password" class="mdl-textfield__input" id="password">
						</div>
						<br>
						<div class="button-box login-area">
							<button id="signup" type="button" class="form-button-left mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Sign Up</button>
							<button id="login" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Sign in</button>
						</div>
					</form><br><br>
					<button id="googleLogin" class="login-area mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign in with Google</button>
				</div>
			</div>
			
		</main>
	</div>
  
	<script src="fb_notes.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
		apiKey: "AIzaSyDh59VUqO8JxcAc4FHtMerdug98QF1FAgk",
		authDomain: "fir-notes-2eb81.firebaseapp.com",
		databaseURL: "https://fir-notes-2eb81.firebaseio.com",
		projectId: "fir-notes-2eb81",
		storageBucket: "fir-notes-2eb81.appspot.com",
		messagingSenderId: "170507498923"
	  };
	  firebase.initializeApp(config);
	</script>
	
	
	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </body>
</html>
