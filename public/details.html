<!DOCTYPE html>
<html class="mdl-js">
  <head>
    <meta charset="UTF-8">
    <title>Notes</title>
	
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
		<link rel="stylesheet" href="style.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!-- Load React. -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100 is-upgraded is-small-screen">
		<header class="mdl-layout__header">
			<div class="mdl-layout__drawer-button" role="button">
				<i class="material-icons">menu</i>
			</div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Firebase Notes</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
					<a id="logout" class="mdl-navigation__link" href="#">Sign Out</a>
				</nav>
			</div>
		</header>
	
		<div class="body-ribbon"></div>
		<main class="body-main mdl-layout__content">
			<div class="body-container mdl-grid">
				<div class="list-box mdl-card mdl-cell mdl-cell--4-col mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800">
					<div class="mdl-card__title">
						<h3 class="mdl-card__title-text">Notes List</h3>
					</div>
					<table id="notes-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
						<thead>
							<tr>
								<th class="mdl-data-table__cell--non-numeric">Title</th>
								<th>Date Added</th>
							</tr>
						</thead>
						<tbody id="notes-body">
						</tbody>
					</table>
					<button id="add-category-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp">
						<i class="material-icons">add</i>
					</button>
				</div>
				<div id="note-display" class="body-content mdl-card mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
					<div id="note-form"></div>
					<button id="delete-button" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
						Delete
					</button>
					<button id="save-button" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						Save
					</button>
					<button id="add-file-button" type="button" class="mdl-chip mdl-chip--contact mdl-button--raised">
						<input id="file-input" type="file" style="display: none"/>
						<img class="mdl-chip__contact" src="img/baseline_add_circle_black_18dp.png">
						<span class="mdl-chip__text">Upload File</span>
					</button>
					<div id="file-display" class="mdl-grid"></div>
				</div>
			</div>
			
		</main>
	</div>

	<div id="note-snackbar" class="mdl-snackbar mdl-js-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button type="button" class="mdl-snackbar__action"></button>
	</div>
	
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
		apiKey: "AIzaSyDh59VUqO8JxcAc4FHtMerdug98QF1FAgk",
		authDomain: "fir-notes-2eb81.firebaseapp.com",
		databaseURL: "https://fir-notes-2eb81.firebaseio.com",
		projectId: "fir-notes-2eb81",
		storageBucket: "fir-notes-2eb81.appspot.com",
		messagingSenderId: "170507498923"
	  };
	  firebase.initializeApp(config);
	</script>
	
	<script src="details-react.js"></script>
  </body>
</html>
